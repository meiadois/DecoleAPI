        <style type="text/css">

            margin: 0 !important;

            header {
                width: 90vw;
                height: 10vh;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                justify-items: center;
                background-color: rgba(85, 156, 173, 0.1);
            }
            main {
                width: 90vw;
                height: auto;
                min-height: 80vh;
                text-align: center;
                background-color: rgba(85, 156, 173, 0.1);
            }
            footer {
                width: 90vw;
                padding-top: 10px;
                height: 100%;
                text-align: center;
                background-color: rgb(85, 156, 173);
            }
            .full-main-section {
                width: 90vw;
                height: 80vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                justify-items: center;
            }
            .section-header {
                height: 10%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                justify-items: center;
            }

            .section-main {
                height: 80%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                justify-items: center;
            }
            
            .section-footer {
                height: 10%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                justify-items: center;
            }

            footer {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                margin: 2px;
            }
            footer #logo {
                height: 50px;
                width: auto;
            }
            
            footer .title {
                font-weight: bold;
            }
            
            footer .contact-items {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin: 20px;
            }
            footer .contact-items span {
                color: var(--footer-text-color);
                margin-bottom: 5px;
                font-size: 18px;
                text-decoration: none;
                transition: .3s linear;
            }
            
            footer .social-media span {
                color: var(--footer-text-color);
                margin-right: 5px;
                margin-left: 5px;
            
                font-size: 18px;
                text-decoration: none;
                transition: .3s linear;
            }
            
            footer .social-media-items{
                margin: 20px 0;
            }
            
            footer .social-media-items a{
                color: var(--footer-text-color);
                margin-right: 25px;
                font-size: 22px;
                text-decoration: none;
                transition: .3s linear;
            }
            
            footer .social-media-items a:hover{
                filter: brightness(150%);
            }
            
            @media screen and (max-width:768px){
                footer {
                    flex-direction: column;
                }
                footer div {
                    margin-bottom: 15px;
                }
                footer .logo {
                    display: none;
                }
            
            }
        </style>

    <body>
        <header>
            <div class="header-section">
                <h1>Recuperação de senha</h1>
            </div>
        </header>
        <main>
            <div class="full-main-section">
                <div class="section-header">
                    Olá {{ username }}!
                </div>
                <div class="section-main">
                    <h2>O seu token de acesso é: {{ token }}</h2>
                </div>
                <div class="section-footer">
                    
                </div>
            </div>
        </main>
        <footer>
            
            <div class="contact">
                <span class="title">Contato</span>
                <div class="contact-items">
                    <span>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        contato@decole.app
                    </span>
                    <!-- <span>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        (71) 99271-2716
                    </span> -->
                </div>

            </div>
            <div class="logo">
                <img id="logo" alt="Ícone" src="http://localhost:3000/assets/decole.png" />
            </div>

            <div class="social-media">
                <span class="title">Redes Sociais</span>
                <div class="social-media-items">
                    <a href="https://decole.app/"><i class="fab fa-facebook-f" aria-label="Facebook" ></i></a>
                    <a href="https://decole.app/"><i class="fab fa-twitter" aria-label="Twitter" ></i></a>
                    <a href="https://decole.app/"><i class="fab fa-instagram" aria-label="Instagram" ></i></a>
                    <a href="https://decole.app/"><i class="fab fa-youtube" aria-label="Youtube" ></i></a>
                    <a href="https://decole.app/"><i class="fab fa-linkedin-in" aria-label="Linkedin" ></i></a>
                </div>
            </div>
        </footer>
    </body>
